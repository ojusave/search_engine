<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-resize-handle" id="sidebarResizeHandle"></div>
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Search
                </button>
            </div>
            <div class="sidebar-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 class="sidebar-title" style="margin: 0;">Recent Searches</h3>
                    <button class="delete-all-btn" onclick="deleteAllConversations()" title="Delete all conversations" style="background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 4px; display: flex; align-items: center; opacity: 0.7; transition: opacity 0.2s;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                <div class="conversation-list" id="conversationList">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            <div class="sidebar-footer">
                <a href="https://github.com/ojusave/search_engine" target="_blank" class="github-link-small">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </aside>

        <!-- Toggle Sidebar Button (mobile) -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen (shown when no conversation) -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <h1>AI Search Assistant</h1>
                    <p class="welcome-subtitle">Search the web with AI-powered answers and follow-up questions</p>

                    <div class="search-container welcome-search">
                        <div class="search-box">
                            <input
                                type="text"
                                id="welcomeSearchInput"
                                placeholder="Ask anything..."
                                autocomplete="off"
                            >
                            <button id="welcomeSearchButton" class="search-btn">
                                <span class="btn-text">Search</span>
                                <span class="btn-loader" style="display: none;">Searching...</span>
                            </button>
                        </div>
                    </div>

                    <div class="example-queries">
                        <p>Try asking:</p>
                        <div class="example-chips">
                            <button class="example-chip" data-query="What are the latest developments in AI?">Latest AI developments</button>
                            <button class="example-chip" data-query="Who is the current president of the United States?">US President</button>
                            <button class="example-chip" data-query="How does quantum computing work?">Quantum computing</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Thread (shown during conversation) -->
            <div class="chat-thread" id="chatThread" style="display: none;">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages populated by JavaScript -->
                </div>

                <!-- Follow-up Input -->
                <div class="followup-container">
                    <div class="followup-box">
                        <input
                            type="text"
                            id="followupInput"
                            placeholder="Ask a follow-up question..."
                            autocomplete="off"
                        >
                        <button id="followupButton" class="followup-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <p class="followup-hint">Press Enter to search. Your conversation context is preserved.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
